<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interest Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h2>Interest Calculator</h2>

  <div class="result-card">
    <p>Net Interest</p>
    <h3 id="interest">₹ 0</h3>
    <p>Total Payable: <span id="total">₹ 0</span></p>
  </div>

  <label>Principal Amount</label>
  <input type="number" id="principal" placeholder="Enter amount"/>

  <label>Interest Rate (%)</label>
  <input type="number" id="rate" placeholder="Enter rate"/>

  <label>Interest Frequency</label>
  <select id="frequency">
    <option value="12">Monthly</option>
    <option value="1">Yearly</option>
  </select>

  <label>Interest Type</label>
  <select id="type">
    <option value="simple">Simple Interest</option>
    <option value="compound">Compound Interest</option>
  </select>

  <label>Time Period (Years)</label>
  <input type="number" id="time" placeholder="Enter years"/>

  <button onclick="calculate()">Calculate</button>
</div>

<script src="script.js"></script>
</body>
</html>
